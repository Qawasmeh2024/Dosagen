
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منتجات المستودع</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 40px;
        }

        .product {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 220px;
            padding: 15px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h3 {
            margin: 10px 0 5px;
            font-size: 1.1em;
        }

        .product p {
            color: #555;
            font-size: 0.9em;
        }

        .product span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #003366;
        }

        nav {
            background-color: #003366;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="products.html">المنتجات</a>
        <a href="login.html">تسجيل دخول</a>
        <a href="admin_dashboard.html">لوحة المدير</a>
    </nav>

    <h2 style="text-align:center; padding-top:20px;">المنتجات المتوفرة</h2>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x150?text=كريم+ترطيب" alt="Product 1">
            <h3>كريم ترطيب</h3>
            <p>كريم فعال للبشرة الجافة يدوم طويلاً</p>
            <span>₪29</span>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x150?text=مكمل+زنك" alt="Product 2">
            <h3>مكمل زنك</h3>
            <p>لرفع المناعة وتقوية الجلد والشعر</p>
            <span>₪45</span>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x150?text=فيتامين+D3" alt="Product 3">
            <h3>فيتامين D3</h3>
            <p>يعزز صحة العظام ويساعد في امتصاص الكالسيوم</p>
            <span>₪38</span>
        </div>
    </section>

    <footer>
        <p>© 2025 المستودع العام - جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
